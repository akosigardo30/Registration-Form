<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="error"></div>
    <form id="form" action="/" method="GET">
        <div class="container-fluid col-sm-4 position-absolute">
            <h2>Registration Form</h2>
            <div class="form-group">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control col-md-6" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control col-md-6 pt-" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control col-md-6"  placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        </div>
    </div>
    </form>
</body>
</html>
